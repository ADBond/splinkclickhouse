site_name: Splinkclickhouse Documentation
nav:
  - Home: index.md
  - API:
    - Comparison and Comparison Level Library: api/libraries.md
theme: readthedocs
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            heading_level: 3
            show_root_toc_entry: false
            show_bases: false
            merge_init_into_class: true
            parameter_headings: true
            show_source: false

